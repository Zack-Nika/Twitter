<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    /* PAGE & CARD */
    body {
      margin: 0;
      background: #000;              /* true black */
      font-family: "Segoe UI", sans-serif;
    }
    .tweet-card {
      background: transparent;       /* no border/background */
      width: 1500px;
      padding: 64px;
    }
    /* HEADER */
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 40px;
    }
    .avatar {
      width: 144px;
      height: 144px;
      border-radius: 50%;
      margin-right: 48px;
    }
    .user-info {
      display: flex;
      flex-direction: column;
      line-height: 1;
    }
    .name {
      font-weight: 700;
      font-size: 48px;
      color: #fff;                   /* bright white */
      display: flex;
      align-items: center;
    }
    .name .badge {
      width: 24px;
      height: 24px;
      margin-left: 8px;
      fill: #1da1f2;                 /* blue check */
    }
    .handle {
      margin-top: 4px;
      font-size: 24px;
      color: #8899a6;                /* bluish-gray */
    }
    /* TWEET TEXT */
    .content {
      font-size: 56px;
      color: #fff;
      margin-bottom: 32px;
      line-height: 1.2;
      white-space: pre-wrap;
      word-break: break-word;
      max-width: 1400px;
    }
    /* TIMESTAMP */
    .timestamp {
      font-size: 24px;
      color: #555;                   /* medium gray */
      margin-bottom: 48px;
    }
    /* ACTION BAR */
    .actions {
      display: flex;
      align-items: center;
      gap: 64px;
    }
    .action {
      display: flex;
      align-items: center;
      gap: 12px;
      color: #555;                   /* icon & count color */
      font-size: 24px;
    }
    .action svg {
      width: 32px;
      height: 32px;
      stroke: currentColor;
      fill: none;
      stroke-width: 2;
    }
  </style>
</head>
<body>
  <div class="tweet-card">
    <div class="header">
      <img src="{{AVATAR_URL}}" class="avatar" />
      <div class="user-info">
        <div class="name">
          {{DISPLAY_NAME}}
          {{#if VERIFIED}}
          <!-- verification badge SVG -->
          <svg class="badge" viewBox="0 0 24 24">
            <path d="M22 12l-2 2-5-5-5 5-2-2 7-7z"/>
          </svg>
          {{/if}}
        </div>
        <div class="handle">@{{HANDLE}}</div>
      </div>
    </div>

    <div class="content">{{TEXT}}</div>
    <div class="timestamp">{{TIME}} Â· {{DATE}}</div>

    <div class="actions">
      <!-- Reply -->
      <div class="action">
        <svg viewBox="0 0 24 24"><path d="M14 9v3h5v5h-5v3l-7-7z"/></svg>
        <span>{{COMMENTS}}</span>
      </div>
      <!-- Retweet -->
      <div class="action">
        <svg viewBox="0 0 24 24"><path d="M23 7l-3-3-3 3m3-3v12"/><path d="M1 17l3 3 3-3m-3 3V5"/></svg>
        <span>{{RETWEETS}}</span>
      </div>
      <!-- Like -->
      <div class="action">
        <svg viewBox="0 0 24 24"><path d="M12 21s-6-4.35-6-10a6 6 0 0 1 12 0c0 5.65-6 10-6 10z"/></svg>
        <span>{{LIKES}}</span>
      </div>
      <!-- Share -->
      <div class="action">
        <svg viewBox="0 0 24 24"><path d="M4 12v7h16v-7"/><path d="M12 16V2m0 0l-4 4m4-4l4 4"/></svg>
      </div>
      <!-- Views -->
      <div class="action">
        <svg viewBox="0 0 24 24"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>
        <span>{{VIEWS}}</span>
      </div>
      <!-- Shares -->
      <div class="action">
        <svg viewBox="0 0 24 24"><path d="M4 12v7h16v-7"/><path d="M16 6l-4-4-4 4"/></svg>
        <span>{{SHARES}}</span>
      </div>
    </div>
  </div>
</body>
</html>
