<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      background: #000;                   /* pure black */
      font-family: "Segoe UI", sans-serif;
    }
    .tweet-card {
      background: #000;                   /* pure black */
      color: #ffffff;                     /* white text */
      border: none;                       /* no border */
      width: 1500px;
      padding: 56px;
      border-radius: 16px;
    }
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 40px;
    }
    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-right: 40px;
    }
    .user-info {
      display: flex;
      flex-direction: column;
    }
    .user-info .name {
      font-weight: 700;
      font-size: 48px;
      color: #fff;
    }
    .user-info .handle {
      margin-top: 8px;
      font-size: 36px;
      color: #666;                        /* dark grey */
    }
    .badge {
      width: 32px;
      height: 32px;
      margin-left: 8px;
      vertical-align: middle;
    }
    .follow-btn {
      margin-left: auto;
      background: #1da1f2;
      color: #fff;
      border: none;
      border-radius: 9999px;
      padding: 14px 36px;
      font-size: 28px;
      cursor: pointer;
    }
    .content {
      font-size: 60px;
      line-height: 1.3;
      margin: 60px 0 40px;
      white-space: pre-wrap;
      overflow-wrap: break-word;
      max-width: 1300px;
      color: #fff;
    }
    .timestamp {
      font-size: 40px;
      color: #666;
      margin-bottom: 48px;
    }
    .stats {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-top: 1px solid #333;
      padding-top: 48px;
    }
    .stats-left {
      display: flex;
      gap: 64px;
    }
    .stats-left .stat {
      display: flex;
      align-items: center;
      font-size: 32px;
      color: #666;
    }
    .stats-left .stat svg {
      width: 32px;
      height: 32px;
      margin-right: 12px;
      fill: #666;
    }
    .reacting-avatars img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      margin-left: -16px;
      border: 3px solid #000;
    }
  </style>
</head>
<body>
  <div class="tweet-card">

    <!-- HEADER -->
    <div class="header">
      <img src="{{AVATAR_URL}}" class="avatar" />
      <div class="user-info">
        <div class="name">{{DISPLAY_NAME}}
          {{BADGE}}
        </div>
        <div class="handle">@{{HANDLE}}</div>
      </div>
      <button class="follow-btn">Follow</button>
    </div>

    <!-- CONTENT -->
    <div class="content">{{TEXT}}</div>

    <!-- TIMESTAMP -->
    <div class="timestamp">{{TIME}} Â· {{DATE}}</div>

    <!-- STATS & ICONS -->
    <div class="stats">
      <div class="stats-left">
        <div class="stat">
          <!-- reply.svg -->
          <svg viewBox="0 0 24 24" class="icon"><g><path d="M14 9V5l-7 7 7 7v-4.1c5.05 0 8.67 1.9 11 5.1-1-5-4-10-11-11z"></path></g></svg>
          {{COMMENTS}}
        </div>
        <div class="stat">
          <!-- retweet.svg -->
          <svg viewBox="0 0 24 24" class="icon"><g><path d="M23 7l-5-5-5 5h3v4h4V7h3zM1 17l5 5 5-5H8v-4H4v4H1z"></path></g></svg>
          {{RETWEETS}}
        </div>
        <div class="stat">
          <!-- like.svg -->
          <svg viewBox="0 0 24 24" class="icon"><g><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 ..."></path></g></svg>
          {{LIKES}}
        </div>
        <div class="stat">
          <!-- views.svg -->
          <svg viewBox="0 0 24 24" class="icon"><g><path d="M12 6a9.77 9.77 0 018 4.12A9.77 9.77 0 0112 14a9.77 9.77 0 01-8-4.12A9.77..."></path></g></svg>
          {{VIEWS}}
        </div>
        <div class="stat">
          <!-- share.svg -->
          <svg viewBox="0 0 24 24" class="icon"><g><path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91..."></path></g></svg>
          {{SHARES}}
        </div>
      </div>

      <!-- optional reacting avatars -->
      <div class="reacting-avatars">{{REACTING_AVATARS_HTML}}</div>
    </div>

  </div>
</body>
</html>
