<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: "Segoe UI", sans-serif;
    }
    .tweet-card {
      position: relative;
      background: #15202b;
      color: #e1e8ed;
      border: 1px solid #38444d;
      border-radius: 16px;
      width: 1500px;
      padding: 56px;
    }

    /* “More” menu (top‐right) */
    .menu {
      position: absolute;
      top: 24px;
      right: 24px;
      width: 32px;
      height: 32px;
      cursor: pointer;
    }
    .menu circle {
      fill: #8899a6;
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 40px;
    }
    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-right: 40px;
    }
    .user-info {
      display: flex;
      flex-direction: column;
    }
    .user-info .name {
      display: inline-block;
      font-weight: 700;
      font-size: 48px;
      color: #ffffff;
    }
    .user-info .badge {
      width: 32px;
      height: 32px;
      vertical-align: middle;
      margin-left: 8px;
      fill: #1da1f2;
    }
    .user-info .handle {
      margin-top: 8px;
      font-size: 36px;
      color: #8899a6;
    }

    /* Tweet text */
    .content {
      font-size: 60px;
      line-height: 1.3;
      white-space: pre-wrap;
      overflow-wrap: break-word;
      word-break: break-word;
      max-width: 1300px;
      margin-bottom: 40px;
    }

    /* Timestamp */
    .timestamp {
      font-size: 40px;
      color: #8899a6;
      margin-bottom: 48px;
    }

    /* Stats */
    .stats {
      border-top: 1px solid #38444d;
      padding-top: 48px;
    }
    .stats-left {
      display: flex;
      align-items: center;
    }
    .stats-left span {
      display: inline-flex;
      align-items: center;
      margin-right: 56px;
      font-size: 32px;
      color: #8899a6;
    }
    .stats-left svg.icon {
      width: 28px;
      height: 28px;
      margin-right: 8px;
      fill: #8899a6;
    }
  </style>
</head>
<body>
  <div class="tweet-card">
    <!-- More menu (⋯) -->
    <svg viewBox="0 0 24 24" class="menu">
      <circle cx="5" cy="12" r="2"/>
      <circle cx="12" cy="12" r="2"/>
      <circle cx="19" cy="12" r="2"/>
    </svg>

    <!-- Header -->
    <div class="header">
      <img src="{{AVATAR_URL}}" class="avatar" />
      <div class="user-info">
        <div class="name">
          {{DISPLAY_NAME}}
          {{#if VERIFIED}}
            <!-- Verified badge -->
            <svg viewBox="0 0 24 24" class="badge">
              <g>
                <path d="M22.25 12c0-...Z"/>
              </g>
            </svg>
          {{/if}}
        </div>
        <div class="handle">@{{HANDLE}}</div>
      </div>
    </div>

    <!-- Tweet text -->
    <div class="content">{{TEXT}}</div>

    <!-- Timestamp -->
    <div class="timestamp">{{TIME}} · {{DATE}}</div>

    <!-- Stats row -->
    <div class="stats">
      <div class="stats-left">
        <!-- Comments -->
        <span>
          <svg viewBox="0 0 24 24" class="icon reply">
            <g><path d="M18.277 3H5.723A2.724...Z"/></g>
          </svg>
          {{COMMENTS}}
        </span>
        <!-- Retweets -->
        <span>
          <svg viewBox="0 0 24 24" class="icon retweet">
            <g><path d="M23 7v4a1 1...Z"/></g>
          </svg>
          {{RETWEETS}}
        </span>
        <!-- Likes -->
        <span>
          <svg viewBox="0 0 24 24" class="icon like">
            <g><path d="M12 21.638l-1.114...Z"/></g>
          </svg>
          {{LIKES}}
        </span>
        <!-- Shares -->
        <span>
          <svg viewBox="0 0 24 24" class="icon share">
            <g><path d="M18 16.08c-0.76...Z"/></g>
          </svg>
          {{SHARES}}
        </span>
      </div>
    </div>
  </div>
</body>
</html>
