<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: "Segoe UI", sans-serif;
    }
    .tweet-card {
      background: #15202b;
      border-radius: 16px;
      width: 600px;
      padding: 16px 20px;
      color: #e1e8ed;
      position: relative;
    }

    /* HEADER */
    .header {
      display: flex;
      align-items: center;
    }
    .avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      margin-right: 12px;
    }
    .user-line {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
    }
    .display-name {
      font-size: 18px;
      font-weight: 700;
      color: #fff;
      margin-right: 6px;
      display: flex;
      align-items: center;
    }
    .display-name .badge {
      width: 18px;
      height: 18px;
      margin-left: 4px;
    }
    .handle,
    .timestamp {
      font-size: 15px;
      color: #8899a6;
      margin-right: 6px;
    }

    /* THREE-DOT MENU */
    .more {
      position: absolute;
      top: 16px;
      right: 16px;
      width: 22px;
      height: 22px;
      fill: #8899a6;
      cursor: pointer;
    }

    /* CONTENT */
    .content {
      font-size: 20px;
      margin: 12px 0;
      line-height: 1.4;
      color: #e1e8ed;
    }

    /* STATS ROW */
    .stats {
      display: flex;
      justify-content: space-between;
      margin-top: 12px;
    }
    .stat {
      display: flex;
      align-items: center;
      font-size: 15px;
      color: #8899a6;
    }
    .stat svg {
      width: 20px;
      height: 20px;
      margin-right: 4px;
      fill: #8899a6;
    }
  </style>
</head>
<body>
  <div class="tweet-card">
    <!-- header: avatar + name/handle/timestamp -->
    <div class="header">
      <img src="{{AVATAR_URL}}" class="avatar" alt="avatar" />
      <div class="user-line">
        <div class="display-name">
          {{DISPLAY_NAME}}
          {{#if VERIFIED}}
            <!-- inline blue badge SVG -->
            <svg class="badge" viewBox="0 0 24 24">
              <path fill="#009CFA" d="…"/> <!-- your badge path -->
              <path fill="#fff" d="…"/>     <!-- checkmark -->
            </svg>
          {{/if}}
        </div>
        <div class="handle">@{{HANDLE}}</div>
        <div class="timestamp">{{TIME}} · {{DATE}}</div>
      </div>
    </div>

    <!-- three-dot “more” menu -->
    <svg class="more" viewBox="0 0 24 24">
      <circle cx="5" cy="12" r="2"/>
      <circle cx="12" cy="12" r="2"/>
      <circle cx="19" cy="12" r="2"/>
    </svg>

    <!-- tweet text -->
    <div class="content">{{TEXT}}</div>

    <!-- stats -->
    <div class="stats">
      <div class="stat">
        <!-- comment icon -->
        <svg viewBox="0 0 24 24"><path d="M3 10h4v4H3z"/></svg>
        {{COMMENTS}}
      </div>
      <div class="stat">
        <!-- retweet icon -->
        <svg viewBox="0 0 24 24"><path d="M4 4v6h2V8h12v8H6v-2H4v6h16V4H4z"/></svg>
        {{RETWEETS}}
      </div>
      <div class="stat">
        <!-- heart icon -->
        <svg viewBox="0 0 24 24"><path d="M12 21l-1.45-1.32C5.4 15.36…"/></svg>
        {{LIKES}}
      </div>
      <div class="stat">
        <!-- view icon -->
        <svg viewBox="0 0 24 24"><path d="M2.04 12.32C3.42 7.51…"/></svg>
        {{VIEWS}}
      </div>
      <div class="stat">
        <!-- share icon -->
        <svg viewBox="0 0 24 24"><path d="M7.22 10.91a2.25…"/></svg>
        {{SHARES}}
      </div>
    </div>
  </div>
</body>
</html>
