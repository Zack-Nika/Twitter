<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body { margin:0; background:#000; font-family:"Segoe UI",sans-serif; }
    .tweet-card { position:relative; background:#000; color:#fff; border-radius:16px; width:1500px; padding:40px; }
    .ellipsis { position:absolute; top:24px; right:24px; }
    .ellipsis img { width:32px; height:32px; }
    .header { display:flex; align-items:center; margin-bottom:32px; }
    .avatar { width:120px; height:120px; border-radius:50%; margin-right:32px; }
    .user-info { display:flex; flex-direction:column; }
    .display-name { font-size:48px; font-weight:700; color:#fff; display:inline-block; vertical-align:middle; }
    .verify { width:32px; height:32px; vertical-align:middle; margin-left:8px; }
    .handle { font-size:36px; color:#8899a6; margin-top:4px; }
    .stats { display:flex; gap:64px; border-top:1px solid #222; padding-top:32px; }
    .stats div { display:flex; align-items:center; }
    .stats img { width:40px; height:40px; }
    .stats span { margin-left:8px; font-size:32px; color:#8899a6; }
  </style>
</head>
<body>
  <div class="tweet-card">
    <!-- ellipsis menu -->
    <div class="ellipsis">
      <img src="icons/ellipsis.svg" alt="More…"/>
    </div>

    <!-- header -->
    <div class="header">
      <img src="{{AVATAR_URL}}" class="avatar" alt="Avatar"/>
      <div class="user-info">
        <div>
          <span class="display-name">{{DISPLAY_NAME}}</span>
          <img src="icons/verified.svg" class="verify" alt="Verified badge"/>
        </div>
        <span class="handle">@{{HANDLE}}</span>
      </div>
    </div>

    <!-- tweet text, timestamp, etc… -->

    <!-- stats row -->
    <div class="stats">
      <div>
        <img src="icons/comment.svg" alt="Comments"/>
        <span>{{COMMENTS}}</span>
      </div>
      <div>
        <img src="icons/retweet.svg" alt="Retweets"/>
        <span>{{RETWEETS}}</span>
      </div>
      <div>
        <img src="icons/like.svg" alt="Likes"/>
        <span>{{LIKES}}</span>
      </div>
      <div>
        <img src="icons/view.svg" alt="Views"/>
        <span>{{VIEWS}}</span>
      </div>
      <div>
        <img src="icons/share.svg" alt="Shares"/>
        <span>{{SHARES}}</span>
      </div>
    </div>
  </div>
</body>
</html>
